<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="dictionaryCard">
      <div class="HeaderMenu">
        <h1>Athenaeum Lexicon</h1>
        <p>
          A personal project that uses HTML, CSS and JavaScript to consume an
          API, by
          <a
            href="https://www.linkedin.com/in/eduardo-maciel-bueno-354a92204/"
            target="_blank"
            >Eduardo Maciel Bueno</a
          >
        </p>
      </div>

      <div class="dictionaryCardHeader">
        <h1 class="APIWord">Waiting for a word</h1>
      </div>
      <div class="dictionaryCardBody">
        <h2>Origin</h2>
        <p class="APIWordOrigin">Waiting for a word</p>
        <hr />
        <h2>Definition</h2>
        <p class="APIWordDefinition">Waiting for a word</p>
        <hr />
        <h2>Example</h2>
        <p class="APIWordExample">Waiting for a word</p>
      </div>
      <form class="wordSearch">
        <input
          type="text"
          class="wordSearchInput"
          name="searchWord"
          id="searchWord"
          placeholder="Search for a word!"
        />
      </form>
    </div>
  </body>
</html>
